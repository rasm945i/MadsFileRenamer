plugins {
    id 'java'
    id 'application'
}

group 'dk.rasmusbendix'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "dk.rasmusbendix.filerenamer.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClassName = 'dk.rasmusbendix.filerenamer.Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
